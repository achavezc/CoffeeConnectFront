<form class="needs-validation" [formGroup]="frmFincaDiagnosticoEdit">
    <div class="card">
        <div class="card-header bg-primary">
            <div class="form-row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center align-middle">
                    <h3 class="text-white">FICHA DE DIAGNOSTICO</h3>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group row">
                                <label for="tokenNumber" class="col-md-3 col-form-label text-white">N° de
                                    Ficha</label>
                                <div class="col-md-9">
                                    <input type="text" name="tokenNumber" id="tokenNumber" formControlName="tokenNumber"
                                        class="form-control form-control-sm text-center" [readonly]="true"
                                        [ngClass]="{ 'is-invalid': f.tokenNumber.invalid, 'is-valid': !f.tokenNumber.invalid }"
                                        placeholder="Número ficha" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group row">
                                <label for="registrationDate" class="col-md-3 col-form-label text-white">Fecha</label>
                                <div class="col-md-9">
                                    <input type="date" date name="registrationDate" id="registrationDate"
                                        formControlName="registrationDate"
                                        class="form-control text-center form-control-sm" [readonly]="true"
                                        [ngClass]="{ 'is-invalid': f.registrationDate.invalid, 'is-valid': !f.registrationDate.invalid }"
                                        placeholder="Fecha Registro" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="form-row pt-2 pb-2 bg-primary">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center text-white">
                    <span>Evaluación de las Normas:</span>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 text-center text-white">
                    <span>ORGANICAS, SOCIALES Y SOSTENIBLES</span>
                </div>
            </div>
            <div class="form-row bg-primary mt-1 pt-2 pb-2">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center text-white">
                    <span>DATOS GENERALES DEL SOCIO</span>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group row">
                        
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="form-row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">
                    <button type="button" class="btn btn-danger mr-1" (click)="Cancel()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="Save()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>
