<form class="needs-validation" [formGroup]="contratoFormEdit">
    <section id="tooltip-validation">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header" style="margin-bottom: 2rem;">
              <!--   <form class="needs-validation" [formGroup]="consultaMateriaPrimaFormEdit"> -->
  
              <div class="row">
                <div class="col-12 col-md-8">
                  <div class="card-title-empresa">{{login.Result.Data.RazonSocialEmpresa}}</div>
                  <div class="card-subtitle-empresa">{{login.Result.Data.DireccionEmpresa}}</div>
                  <div class="card-subtitle-empresa">RUC: {{login.Result.Data.RucEmpresa}}
                  </div>
                </div>
  
              </div>
  
              <div class="row"
                style="margin-right: 6rem; margin-left: 6rem; text-align: center; margin-top: 2rem; background-color: #975AFF; border-top-left-radius: 0.35rem; border-top-right-radius: 0.35rem;">
                <div class="card-subtitle-form">INFORMACIÓN DE SEGUIMIENTO PARA EL CLIENTE</div>
              </div>
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-4">
                  <label for="basicInput">Numero Contrato</label>
                  <input type="text" class="form-control" id="basicInput" formControlName="numeroContrato" disabled>
                </div>
                <div class="col-12 col-md-4">
                  <label for="basicInput">Fecha Contrato</label>
                  <input type="text" class="form-control" id="basicInput" formControlName="fechaContrato" disabled>
                </div>
                <div class="col-12 col-md-4">
                    <label for="basicInput">Cliente</label>
                    <input type="text" class="form-control" id="basicInput" formControlName="cliente" disabled>
                  </div>
              </div>

              <div class="row"
                style="margin-right: 6rem; margin-left: 6rem; text-align: center; margin-top: 2rem; background-color: #975AFF; border-top-left-radius: 0.35rem; border-top-right-radius: 0.35rem;">
                <div class="card-subtitle-form">INFORMACIÓN SOBRE LA MUESTRA</div>
              </div>
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-4">
                  <label for="basicInput">Courier</label>
                  <input type="text" class="form-control" id="basicInput" formControlName="courier" disabled>
                </div>
                <div class="col-12 col-md-4">
                  <label for="basicInput">Numero de Tracking</label>
                  <input type="text" class="form-control" id="basicInput" formControlName="numeroTracking" disabled>
                </div>
                <div class="col-12 col-md-4">
                    <label for="basicInput">Estado</label>
                    <input type="text" class="form-control" id="basicInput" formControlName="estado" disabled>
                  </div>
              </div>
  
              <div class="row"
                style="margin-right: 6rem; margin-left: 6rem; text-align: center; margin-top: 2rem; background-color: #975AFF; border-top-left-radius: 0.35rem; border-top-right-radius: 0.35rem;">
                <div class="card-subtitle-form">LOGISTICA Y ADUANAS</div>
              </div>
  
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
             
                <div class="col-12 col-md-8">
                    <br>
                  <button type="submit" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2" 
                  (click)="documentos()">Imprimir Documentos y Certificaciones</button>
                </div>
                <div class="col-12 col-md-4">
                  <label for="basicInput">Fecha de Embarque</label>
                  <input type="text" class="form-control" id="basicInput" formControlName="fechaEmbarque" disabled>
                </div>
              </div>
  
              <div class="row"
              style="margin-right: 6rem; margin-left: 6rem; text-align: center; margin-top: 2rem; background-color: #975AFF; border-top-left-radius: 0.35rem; border-top-right-radius: 0.35rem;">
              <div class="card-subtitle-form">INFORMACIÓN DE PLANTA PROCESADORA</div>
            </div>

            <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
              <div class="col-12 col-md-8">
                <label for="basicInput">Exportador</label>
                <input type="text" class="form-control" id="basicInput" formControlName="exportador" disabled>
              </div>
              <div class="col-12 col-md-4">
                <label for="basicInput">Estado</label>
                <input type="text" class="form-control" id="basicInput" formControlName="estadoPlanta" disabled>
              </div>
            </div>
            
            <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-8">
                  <label for="basicInput">Productor</label>
                  <input type="text" class="form-control" id="basicInput" formControlName="productor" disabled>
                </div>
            </div>
            <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-4">
                    <label for="basicInput">Producto</label>
                    <input type="text" class="form-control" id="basicInput" formControlName="producto" disabled>
                </div>
                <div class="col-12 col-md-2">
                    <label for="basicInput"></label>
                    <input type="text" class="form-control" id="basicInput" formControlName="calidad" disabled>
                </div>
                
            </div>

            <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-2">
                    <label for="basicInput">Cantidad</label>
                    <input type="text" class="form-control" id="basicInput" formControlName="cantidad" disabled>
                </div>
                <div class="col-12 col-md-3">
                    <label for="basicInput"></label>
                    <input type="text" class="form-control" id="basicInput" formControlName="empaqueTipo" disabled>
                </div>
                
                <div class="col-12 col-md-3">
                    <label for="basicInput">Grado</label>
                    <input type="text" class="form-control" id="basicInput" formControlName="grado" disabled>
                </div>
            </div>
            
            <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-4">
                    <label for="basicInput">Peso x Saco Kg</label>
                    <input type="text" class="form-control" id="basicInput" formControlName="pesoSaco" disabled>
                </div>
                <div class="col-12 col-md-4">
                    <label for="basicInput">Peso Neto</label>
                    <input type="text" class="form-control" id="basicInput" formControlName="pesoNeto" disabled>
                </div>
                
            </div>
                        
            <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-4">
                    <label for="basicInput">Notas Adicionales</label>
                    <textarea id="bordered-form-6" rows="4" class="form-control"
                    formControlName="provNombre" name="notes"></textarea>
                </div>
            </div>
            
            <br>
            <br>
            <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-4">
                    <label for="basicInput">Responsable Comercial:  </label>
                    <label for="basicInput">Juan Perez Maria Paredes</label>
                </div>
                
            </div>

            </div>
          </div>
        </div>
      </div>
  
    </section>
 
  
  
    <div class="d-flex justify-content-between align-items-center">
      <ngx-spinner></ngx-spinner>
    </div>
  
  </form>
