<div class="row" *ngIf="!popUp">
    <div class="col-12">
        <div class="content-header">BANDEJA DE CONTRATOS</div>
    </div>
</div>

<section id="tooltip-validation">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <form class="needs-validation" [formGroup]="contratoForm" novalidate>
                            <div class="form-row">
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="nroContrato" class="form-label">N° Contrato</label>
                                    <input type="text" formControlName="nroContrato" class="form-control"
                                        id="nroContrato" placeholder="Número de contrato" name="nroContrato"
                                        [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">
                                </div>
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="codCliente" class="form-label">Código Cliente</label>
                                    <input type="text" formControlName="codCliente" class="form-control" id="codCliente"
                                        placeholder="Código de cliente" name="codCliente"
                                        [ngClass]="{ 'is-invalid': f.codCliente.invalid, 'is-valid': !f.codCliente.invalid }">
                                </div>
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="fechaInicial" class="form-label">Fecha Inicial</label>
                                    <input type="date" class="form-control" formControlName="fechaInicial" date
                                        id="fechaInicial" name="fechaInicial" placeholder="Seleccionar fecha inicial"
                                        [ngClass]="{ 'is-invalid': f.fechaInicial.invalid, 'is-valid': !f.fechaInicial.invalid }" />
                                </div>
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="fechaFinal" class="form-label">Fecha Final</label>
                                    <input type="date" class="form-control" formControlName="fechaFinal" date
                                        id="fechaFinal" name="fechaFinal" placeholder="Seleccionar fecha final"
                                        [ngClass]="{ 'is-invalid': f.fechaFinal.invalid, 'is-valid': !f.fechaFinal.invalid }" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="descCliente" class="form-label">Cliente</label>
                                    <input type="text" formControlName="descCliente" class="form-control"
                                        id="descCliente" placeholder="Cliente"
                                        [ngClass]="{ 'is-invalid': f.descCliente.invalid, 'is-valid': !f.descCliente.invalid }">
                                </div>
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="producto" class="form-label">Producto</label>
                                    <ng-select [items]="listProductos" formControlName="producto" class="form-control"
                                        bindLabel="Label" bindValue="Codigo" id="producto"
                                        placeholder="Seleccionar producto"
                                        [ngClass]="{ 'is-invalid': f.producto.invalid, 'is-valid': !f.producto.invalid }"
                                        [(ngModel)]="selectedProducto">
                                    </ng-select>
                                </div>
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="tipoProduccion" class="form-label">Tipo de Producción</label>
                                    <ng-select [items]="listTipoProduccion" formControlName="tipoProduccion"
                                        class="form-control" bindLabel="Label" bindValue="Codigo" id="tipoProduccion"
                                        placeholder="Seleccionar tipo de producción"
                                        [ngClass]="{ 'is-invalid': f.tipoProduccion.invalid, 'is-valid': !f.tipoProduccion.invalid }"
                                        [(ngModel)]="selectedTipoProduccion">
                                    </ng-select>
                                </div>
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="calidad" class="form-label">Calidad</label>
                                    <ng-select [items]="listCalidad" formControlName="calidad" class="form-control"
                                        bindLabel="Label" bindValue="Codigo" id="calidad"
                                        placeholder="Seleccionar calidad"
                                        [ngClass]="{ 'is-invalid': f.calidad.invalid, 'is-valid': !f.calidad.invalid }"
                                        [(ngModel)]="selectedCalidad">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="estadoMuestra" class="form-label">Estado de Muestra</label>
                                    <ng-select [items]="listEstadoMuestra" formControlName="estadoMuestra" class="form-control"
                                        bindLabel="Label" bindValue="Codigo" id="estadoMuestra"
                                        placeholder="Seleccionar estado"
                                        [ngClass]="{ 'is-invalid': f.estadoMuestra.invalid, 'is-valid': !f.estadoMuestra.invalid }"
                                        [(ngModel)]="selectedEstadoMuestra">
                                    </ng-select>
                                </div>
                                <div class="col-md-3 mb-4 form-group mb-2">
                                    <label for="estadoSeguimiento" class="form-label">Estado Seguimiento</label>
                                    <ng-select [items]="listEstadoSeguimiento" formControlName="estadoSeguimiento" class="form-control"
                                        bindLabel="Label" bindValue="Codigo" id="estadoSeguimiento"
                                        placeholder="Seleccionar estado"
                                        [ngClass]="{ 'is-invalid': f.estadoSeguimiento.invalid, 'is-valid': !f.estadoSeguimiento.invalid }"
                                        [(ngModel)]="selectedEstadoSeguimiento">
                                    </ng-select>
                                </div>
                            </div>

                            <small class="form-text text-muted danger mb-1"
                                *ngIf="errorGeneral.isError">{{errorGeneral.msgError}}</small>
                            <button class="btn btn-primary mr-1 mb-1" type="submit" (click)="Buscar()"
                                [disabled]="contratoForm.invalid">Buscar</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>

<section id="ngx-datatable-filter">
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <fieldset class="form-group">
                            <label>Show
                                <select name="users-list-select"
                                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                                    (click)="updateLimit($event)">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label>
                            <label for="ngx-filter-ref" class="float-right">Search:
                                <input id="ngx-filter-ref"
                                    class="form-control form-control-sm d-inline-block width-200 ml-1" type="text"
                                    (keyup)="filterUpdate($event)" />
                            </label>
                        </fieldset>
                        <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="'force'" [headerHeight]="50"
                            [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
                            [selected]="selected" [selectionType]="'single'" [selectCheck]="onSelectCheck">
                            <ngx-datatable-column  name="Contrato" prop="Numero" width="90">
                                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                    <div class="d-flex align-items-center">
                                        <div class="cell-line-height">
                                            <a class="line-height-1 mb-0"  routerLink="/cliente/contrato/edit"
                                            [queryParams]="{ id: row.ContratoId, status: row.EstadoId}">{{
                                                name }}</a>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Fecha de Contrato" prop="FechaContratoString" width="130">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Cliente" prop="RazonSocialCliente" width="200">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Producto" prop="Producto" width="140">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Tipo de Producción" prop="TipoProduccion" width="140">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Calidad" prop="Calidad" width="140">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Estado Muestra" prop="EstadoMuestra" width="180">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Estado Seguimiento" prop="EstadoSeguimiento" width="180">
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
