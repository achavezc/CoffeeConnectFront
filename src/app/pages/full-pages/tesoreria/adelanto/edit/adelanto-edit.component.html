<form class="needs-validation" [formGroup]="adelantoFormEdit">
    <section id="tooltip-validation">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header" style="margin-bottom: 2rem;">
              <!--   <form class="needs-validation" [formGroup]="consultaMateriaPrimaFormEdit"> -->
  
              <div class="row">
                <div class="col-12 col-md-8">
                  <div class="card-title-empresa">{{login.Result.Data.RazonSocialEmpresa}}</div>
                  <div class="card-subtitle-empresa">{{login.Result.Data.DireccionEmpresa}}</div>
                  <div class="card-subtitle-empresa">RUC: {{login.Result.Data.RucEmpresa}}
                  </div>
                </div>

                <div class="col-12 col-md-4">

                  <div class="form-row" *ngIf="esEdit">
                    <div class="col-md-6 form-group">
                      <label class="card-forms" for="users-edit-username">NÂ° RECIBO</label>
                    </div>
  
                    <div class="col-md-6 form-group">
                      <label class="card-forms" for="users-edit-username"
                        style="font-weight: bold;">{{numeroRecibo}}</label>
                    </div>
  
                  </div>
            
              
  
                  <div class="form-row" *ngIf="esEdit">
  
                    <div class="col-md-6 form-group">
                      <label class="card-forms" for="users-edit-email">ESTADO</label>
                    </div>
  
                    <div class="col-md-4 form-group">
                      <label class="card-forms" for="users-edit-username" style="font-weight: bold;">{{estado}}</label>
                    </div>
                  </div>
  
                </div>
  
              </div>
  
              <div class="row"
                style="margin-right: 6rem; margin-left: 6rem; text-align: center; margin-top: 2rem; background-color: #975AFF; border-top-left-radius: 0.35rem; border-top-right-radius: 0.35rem;">
                <div class="card-subtitle-form">DATOS DEL BENEFICIARIO</div>
              </div>
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-6">
                  <label for="basicInput">Codigo</label>
                 
                  <input type="text" name="codigo" id="codigo" formControlName="codigo"
                                class="form-control" placeholder="Ingresar Codigo" 
                                [ngClass]="{ 'is-invalid': fedit.codigo.invalid, 'is-valid': !fedit.codigo.invalid }">
                </div>
                <div class="col-12 col-md-6">
                  <label for="basicInput">Tipo Documento</label>               
                  <ng-select 
                      [items]="listTipoDocumento" 
                      formControlName="tipoDocumento" class="form-control"
                      bindLabel="Label" bindValue="Codigo" 
                      id="tipoDocumento"
                      placeholder="Seleccionar Tipo Documento" 
                      [(ngModel)]="selectedTipoDocumento"
                      [ngClass]="{ 'is-invalid': fedit.tipoDocumento.invalid, 'is-valid': !fedit.tipoDocumento.invalid }">
                  </ng-select>
                </div>
               
              </div>
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-6">
                  <label for="basicInput">Nombre</label>
                  <input type="text" name="nombre" id="nombre" formControlName="nombre"
                                class="form-control" placeholder="Ingresar Nombre" 
                                [ngClass]="{ 'is-invalid': fedit.nombre.invalid, 'is-valid': !fedit.nombre.invalid }">
                </div>
                <div class="col-12 col-md-6">
                  <label for="basicInput">Numero Documento</label>
                  <input type="text" name="numeroDocumento" id="numeroDocumento" formControlName="numeroDocumento"
                                class="form-control" placeholder="Ingresar Numero Documento" 
                                [ngClass]="{ 'is-invalid': fedit.numeroDocumento.invalid, 'is-valid': !fedit.numeroDocumento.invalid }">
                </div>
              </div>

              <div class="row"
                style="margin-right: 6rem; margin-left: 6rem; text-align: center; margin-top: 2rem; background-color: #975AFF; border-top-left-radius: 0.35rem; border-top-right-radius: 0.35rem;">
                <div class="card-subtitle-form">DETALLE DE ADELANTOS</div>
              </div>
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-6">
                  <label for="basicInput">Moneda</label>
                  <ng-select 
                      [items]="listMoneda" 
                      formControlName="moneda" class="form-control"
                      bindLabel="Label" bindValue="Codigo" 
                      id="moneda"
                      placeholder="Seleccionar Moneda" 
                      [(ngModel)]="selectedMoneda"
                      [ngClass]="{ 'is-invalid': fedit.moneda.invalid, 'is-valid': !fedit.moneda.invalid }">
                  </ng-select>
                </div>
                <div class="col-12 col-md-6">
                  <label for="basicInput">Monto</label>
                  <input type="number" name="monto" id="monto" formControlName="monto"
                  class="form-control" placeholder="Ingresar Monto" 
                  [ngClass]="{ 'is-invalid': fedit.monto.invalid, 'is-valid': !fedit.monto.invalid }">
                </div>
              
                  
              </div>
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
             
                <div class="col-12 col-md-6">
                    <label for="basicInput">Fecha de Pago</label>
                    <input type="date" date name="fechaPago" id="fechaPago" formControlName="fechaPago"
                    class="form-control" placeholder="Seleccionar fecha de pago" 
                    [ngClass]="{ 'is-invalid': fedit.fechaPago.invalid, 'is-valid': !fedit.fechaPago.invalid }">
                </div>
                <div class="col-12 col-md-6">
                    <label for="basicInput">Fecha de Entrega Producto</label>
                    <input type="date" date name="fechaEntregaProducto" id="fechaEntregaProducto" formControlName="fechaEntregaProducto"
                    class="form-control" placeholder="Seleccionar fecha de entrega producto" 
                    [ngClass]="{ 'is-invalid': fedit.fechaEntregaProducto.invalid, 'is-valid': !fedit.fechaEntregaProducto.invalid }">
                </div>
                  
              </div>
              <div class="row" style="margin-right: 6rem; margin-left: 6rem;">
                <div class="col-12 col-md-6">
                  <label for="basicInput">Motivo</label>
                  <textarea id="bordered-form-6" rows="4" class="form-control"
                  formControlName="motivo" name="notes"></textarea>
              </div>
              </div>
            </div>
              <div class="row">
                  <small *ngIf="errorGeneral.isError" class="form-text danger text-muted">
                      {{errorGeneral.errorMessage}}
                  </small>
              </div>
              <div class="card-footer text-right">
                  <button class="btn btn-primary" (click)="Save()">Guardar</button>
                  <button class="btn btn-danger ml-1" (click)="Cancel()">Cancelar</button>
              </div>
          </div>
        </div>
      </div>
  
    </section>
 
  
  
    <div class="d-flex justify-content-between align-items-center">
      <ngx-spinner></ngx-spinner>
    </div>
  
  </form>
