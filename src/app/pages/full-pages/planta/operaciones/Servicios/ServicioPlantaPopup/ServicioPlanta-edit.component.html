<form class="needs-validation" [formGroup]="ServicioPlantaEditForm">
    <section id="tooltip-validation">
        <div class="row">
            <div class="col-12">
                <div class="card"  style="margin-bottom: 2rem;">
                    <div class="card-header">

                        <div class="form-row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <label for="razonSocialCabelbl"></label>
                                        <input type="text" name="razonSocialCabe" id="razonSocialCabe"
                                            formControlName="razonSocialCabe" class="form-control"
                                            placeholder="Razón Social"
                                            [ngClass]="{ 'is-invalid': f.razonSocialCabe.invalid, 'is-valid': !f.razonSocialCabe.invalid }"
                                            [readonly]="true" />
                                    
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                    <label for="NumeroPagos">N° Pago Servicio</label>
                                        <input type="text" name="NumeroPagos" id="NumeroPagos" formControlName="NumeroPagos"
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': f.NumeroPagos.invalid, 'is-valid': !f.NumeroPagos.invalid }"
                                            placeholder="N°Pagos" [readonly]="true" />
                    
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                               
                            <label for="FechaRegistroPago" >FECHA</label>
                                   
                                        <input type="date" class="form-control text-center" formControlName="FechaRegistroPago"
                                            id="FechaRegistroPago" date name="FechaRegistroPago" placeholder="Seleccionar Fecha Registro Pago"
                                            [readonly]="true"
                                            [ngClass]="{ 'is-invalid': f.FechaRegistroPago.invalid, 'is-valid': !f.FechaRegistroPago.invalid }" />
                                   
                            </div>
                        </div>


                        
                        <div class="form-row">
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <label for="direccionCabelbl"> </label>
                                        <input type="text" name="direccionCabe" id="direccionCabe"
                                            formControlName="direccionCabe" class="form-control"
                                            [ngClass]="{ 'is-invalid': f.direccionCabe.invalid, 'is-valid': !f.direccionCabe.invalid }"
                                            placeholder="Dirección" [readonly]="true" />
                            
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                               
                                    <label for="nroRucCabe"> RUC</label>
                                    
                                        <input type="text" name="nroRucCabe" id="nroRucCabe"
                                            formControlName="nroRucCabe" class="form-control" placeholder="Número R.U.C"
                                            [ngClass]="{ 'is-invalid': f.nroRucCabe.invalid, 'is-valid': !f.nroRucCabe.invalid }"
                                            [readonly]="true">
                                   
                                
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                
                                
                                    <label for="EstadoPagos" >ESTADO</label>
                                    
                                        <ng-select [items]="listEstadoPago" formControlName="EstadoPagos" class="form-control"
                                            bindLabel="Label" bindValue="Codigo" id="EstadoPagos"
                                            placeholder="Seleccionar Estado"
                                            [ngClass]="{ 'is-invalid': f.EstadoPagos.invalid, 'is-valid': !f.EstadoPagos.invalid }"
                                            [(ngModel)]="selectedEstadoPago" >
                                        </ng-select>
                                    
                            </div>
                        </div>
                        
                    </div>
                    <br>
                    <br>
                    <h5 class="card-header bg-primary text-white text-center align-middle p-0" >PAGO DE  SERVICIOS PLANTA</h5>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="form-row bg-primary align-middle mb-2">
                                <label for="" class="text-white">Datos Generales</label>
                            </div>
                            <!--<form class="needs-validation" [formGroup]="ServicioPlantaEditForm">-->
                                <div class="form-row">
                                    <!--<div class="col-md-4 mb-4 form-group mb-2">
                                        <label for="Numero" class="form-label">Numero</label>
                                        <input type="text" minlength="5" maxlength="100" formControlName="Numero"
                                        class="form-control" id="Numero" placeholder="Numero"
                                        [ngClass]="{ 'is-invalid': submitted && f.Numero.invalid, 'is-valid': submitted && !f.Numero.invalid }">
                                      </div>-->
                                      <div class="col-md-4 mb-4 form-group mb-2">
                                        <label for="validationTooltip04">NUMERO OPERACION PAGOS</label>
                                        <input type="text" formControlName="NumeroOperacionPagos"
                                        class="form-control" id="NumeroOperacionPagos" placeholder="Numero Operacion Pagos"
                                        [ngClass]="{ 'is-invalid': submitted && f.NumeroOperacionPagos.invalid, 'is-valid': submitted && !f.NumeroOperacionPagos.invalid }">
                                      </div>

                                      <div class="col-lg-4 col-md-4 col-sm-6">
                                        <label for="TipoOperacionPago">TIPO OPERACION PAGOS </label>
                                            <ng-select [items]="listTipoOperacionServicioPago" formControlName="TipoOperacionPago"
                                                class="form-control" bindLabel="Label" bindValue="Codigo" id="TipoOperacionPago"
                                                placeholder="Seleccionar Tipo Operacion Pago"
                                                [ngClass]="{ 'is-invalid': f.TipoOperacionPago.invalid, 'is-valid': !f.TipoOperacionPago.invalid }"
                                                [(ngModel)]="selectedTipoOperacionServicioPago">
                                            </ng-select>
                                        </div>
                                        <div class="col-md-4 mb-4 form-group mb-2">
                                            <label for="FechaOperacionPagos" class="form-label">Fecha Operacion Pagos</label>
                                            <input type="date" class="form-control" formControlName="FechaOperacionPagos" id="validationTooltip07"
                                            name="FechaOperacionPagos" placeholder="date" date
                                            [ngClass]="{ 'is-invalid': submitted && f.FechaOperacionPagos.invalid, 'is-valid': submitted && !f.FechaOperacionPagos.invalid }"
                                            (blur)="compareFechas()" />
                                          <small class="form-text text-muted danger"
                                            *ngIf="errorFecha.isError">{{errorFecha.errorMessage}}</small>
                                        </div>

                               
                                 </div> 

                         
                                 <div class="form-row">
                                    <div class="col-lg-4 col-md-4 col-sm-6">
                                        <label for="BancoPagos">BANCO PAGOS</label>
                                            <ng-select [items]="listTipoBancoPago" formControlName="BancoPagos"
                                                class="form-control" bindLabel="Label" bindValue="Codigo" id="BancoPagos"
                                                placeholder="Seleccionar Banco"
                                                [ngClass]="{ 'is-invalid': f.BancoPagos.invalid, 'is-valid': !f.BancoPagos.invalid }"
                                                [(ngModel)]="selectedTipoBancoPago">
                                            </ng-select>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-6">
                                        <label for="MonedaPagos">MONEDA PAGOS</label>
                                            <ng-select [items]="listTipoMonedaPago" formControlName="MonedaPagos"
                                                class="form-control" bindLabel="Label" bindValue="Codigo" id="MonedaPagos"
                                                placeholder="Seleccionar Moneda"
                                                [ngClass]="{ 'is-invalid': submittedEdit && f.MonedaPagos.invalid, 'is-valid': submittedEdit && !f.MonedaPagos.invalid }"
                                                [(ngModel)]="SelectedTipoMonedaPago">
                                            </ng-select>
                                        </div>

                                        <div class="col-lg-4 col-md-6 col-sm-6">
                                            <label for="ImportePagos" >IMPORTE PAGOS</label>
                                                <input type="number" name="ImportePagos" id="ImportePagos"
                                               formControlName="ImportePagos" class="form-control"
                                               placeholder="Importe Pagos">
                                        </div> 
                                </div> 

                                <div class="col-5">
                                    <label for="basicInput" style="font-size: 0.7rem;">Observaciones Pagos</label>
                                    <div class="position-relative has-icon-left">
                                      <textarea id="bordered-form-6" rows="4" class="form-control" maxlength="1000" name="notes"
                                        formControlName="ObservacionPagos">
                                            </textarea>
                                      <div class="form-control-position">
                                        <i class="ft-file"></i>
                                      </div>
                                    </div>
                                  </div>
                         
                                  <div class="card-footer">
                                    <div class="form-row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="form-group row">
                                                <div class="col-lg-6">
                                                    <small class="form-text text-muted danger mb-1"
                                                        *ngIf="errorGeneral.isError">{{errorGeneral.msgError}}</small>
                                                </div>
                                                <div class="col-lg-6 text-right">
                                                    <button type="button" class="btn btn-primary mr-1"
                                                        (click)="Guardar()" [disabled]="readonly==false">Guardar</button>
                                                    <button type="button" class="btn btn-danger"
                                                        (click)="Cancel()">Cancelar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <!--</form>-->
             
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
    </section>


</form>
