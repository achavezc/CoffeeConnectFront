<form class="needs-validation" [formGroup]="ordenProcesoEditForm">
    <div class="form-row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card mb-0">
                <div class="card-body pb-0">
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" name="razonSocialCabe" id="razonSocialCabe"
                                        formControlName="razonSocialCabe" class="form-control form-control-sm"
                                        placeholder="Razón Social"
                                        [ngClass]="{ 'is-invalid': f.razonSocialCabe.invalid, 'is-valid': !f.razonSocialCabe.invalid }"
                                        [readonly]="true" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group row">
                                <label for="nroOrden" class="col-md-4 col-form-label">N° DE ORDEN</label>
                                <div class="col-md-8">
                                    <input type="text" name="nroOrden" id="nroOrden" formControlName="nroOrden"
                                        class="form-control form-control-sm"
                                        [ngClass]="{ 'is-invalid': f.nroOrden.invalid, 'is-valid': !f.nroOrden.invalid }"
                                        placeholder="Número de orden" [readonly]="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" name="direccionCabe" id="direccionCabe"
                                        formControlName="direccionCabe" class="form-control form-control-sm"
                                        [ngClass]="{ 'is-invalid': f.direccionCabe.invalid, 'is-valid': !f.direccionCabe.invalid }"
                                        placeholder="Dirección" [readonly]="true" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group row">
                                <label for="fechaCabe" class="col-md-4 col-form-label">FECHA</label>
                                <div class="col-md-8">
                                    <input type="date" class="form-control text-center form-control-sm"
                                        formControlName="fechaCabe" id="fechaCabe" date name="fechaCabe"
                                        placeholder="Seleccionar fechaCabe" [readonly]="true"
                                        [ngClass]="{ 'is-invalid': f.fechaCabe.invalid, 'is-valid': !f.fechaCabe.invalid }" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="form-group row">
                                <label for="nroRucCabe" class="col-md-1 col-form-label">RUC</label>
                                <div class="col-md-11">
                                    <input type="text" name="nroRucCabe" id="nroRucCabe" formControlName="nroRucCabe"
                                        class="form-control form-control-sm" placeholder="Número R.U.C"
                                        [ngClass]="{ 'is-invalid': f.nroRucCabe.invalid, 'is-valid': !f.nroRucCabe.invalid }"
                                        [readonly]="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-0">
                <h5 class="card-header bg-primary text-white text-center align-middle p-0">KARDEX PROCESO
                </h5>
                <div class="card-body">
                    <div class="form-row bg-primary align-middle mb-2">
                        <label for="" class="text-white">DATOS GENERALES</label>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <label for="nroContrato">CONTRATO N°</label>

                            <input type="text" name="nroContrato" id="nroContrato" formControlName="nroContrato"
                                class="form-control" placeholder="Número de contrato" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label for="nroContrato">COD. CLIENTE</label>

                            <input type="text" name="nroContrato" id="nroContrato" formControlName="nroContrato"
                                class="form-control" placeholder="Número de contrato" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1" style="padding-left: 0cm;">
                            <ng-template #mdlConsultarContrato let-c="close" let-d="dismiss">
                                <app-consultar-contrato (responseContrato)="GetDataModal($event)">
                                </app-consultar-contrato>
                            </ng-template>
                            <button type="button" (click)="openModal(mdlConsultarContrato)" style="margin-top: 1.5rem;"
                                class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label for="nroContrato">CLIENTE</label>

                            <input type="text" name="nroContrato" id="nroContrato" formControlName="nroContrato"
                                class="form-control" placeholder="Número de contrato" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label for="nroContrato">Certificado</label>

                            <ng-select id="validationTooltip05" [items]="listaCertificado" class="form-control"
                            [(ngModel)]="selectedCertificado" formControlName="certificado" bindLabel="Label" bindValue="Codigo"
                            placeholder="Seleccionar Certificado"
                            [ngClass]="{ 'is-invalid': submittedEdit && f.certificado.invalid, 'is-valid': submittedEdit && !f.certificado.invalid }">
                          </ng-select>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label for="nroContrato">COD. CLIENTE</label>

                            <input type="text" name="nroContrato" id="nroContrato" formControlName="nroContrato"
                                class="form-control" placeholder="Número de contrato" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <label for="nroContrato">COD. CLIENTE</label>

                            <input type="text" name="nroContrato" id="nroContrato" formControlName="nroContrato"
                                class="form-control" placeholder="Número de contrato" [readonly]="true"
                                [ngClass]="{ 'is-invalid': f.nroContrato.invalid, 'is-valid': !f.nroContrato.invalid }">
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <div class="form-row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group row">
                                <label for="responsableComercial" class="col-lg-4 col-form-label">Responsable de
                                    Comercial</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" formControlName="responsableComercial"
                                        id="responsableComercial" name="responsableComercial"
                                        placeholder="Responsable comercial" [readonly]="true"
                                        [ngClass]="{ 'is-invalid': f.responsableComercial.invalid, 'is-valid': !f.responsableComercial.invalid }" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group row">
                                <label for="totalKilosBrutos" class="col-lg-5 col-form-label">Cargar Liquidación de
                                    Proceso</label>
                                <div class="col-lg-3">
                                    <label class="custom-file">
                                        <input type="file" (change)="fileChange($event)" placeholder="Upload file"
                                            accept=".pdf,.doc,.docx,.jpg,.png,.xls,.xlsx">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6 col-md-6 col-sm-6"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group row">
                                <label class="col-lg-5 col-form-label"></label>
                                <div class="col-lg-7">
                                    <a role="button" (click)="Descargar()" style="color: blue;">{{fileName}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group row">
                                <div class="col-lg-6">
                                    <small class="form-text text-muted danger mb-1"
                                        *ngIf="errorGeneral.isError">{{errorGeneral.msgError}}</small>
                                </div>
                                <div class="col-lg-6 text-right">
                                    <button type="button" class="btn btn-primary mr-1" (click)="Print()"
                                        *ngIf="codeProcessOrder > 0">Imprimir</button>
                                    <button type="button" class="btn btn-primary mr-1" (click)="Save()">Guardar</button>
                                    <button type="button" class="btn btn-danger" (click)="Cancel()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="d-flex justify-content-between align-items-center">
    <ngx-spinner></ngx-spinner>
</div>
